<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="static/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="static/css/style.css" />
        <link rel="stylesheet" type="text/css" href="static/css/pageA.css" />
        <link rel="stylesheet" type="text/css" href="static/css/pageB.css" />
        <link rel="stylesheet" type="text/css" href="static/css/pageC.css" />
    </head>
    <body>
        <div id="content">
            <ul class="content-wrap">
                <!-- 画面一 -->
                <li>
                    <div class="a_background">
                        <div class="a_background_top"></div>
                        <div class="a_background_middle"></div>
                        <div class="a_background_bottom"></div>
                    </div>
                    云
                    <div class="cloudArea">
                        <div class="cloud cloud1"></div>
                        <div class="cloud cloud2"></div>
                    </div>
                    <!-- 太阳 -->
                    <div id="sun"></div>
                </li>
                <!-- 画面二 -->
                <li>
                    <!-- 背景图 -->
                    <div class="b_background"></div>
                    <div class="b_background_preload"></div>
                    <!-- 商店 -->
                    <div class="shop">
                        <div class="door">
                            <div class="door-left"></div>
                            <div class="door-right"></div>
                        </div>
                        <!-- 灯 -->
                        <div class="lamp"></div>
                    </div>
                    <!-- 鸟 -->
                    <div class="bird"></div>
                </li>
                <!-- 画面三 -->
                <li>
                    <!-- 背景图 -->
                    <div class="c_background">
                        <div class="c_background_top"></div>
                        <div class="c_background_middle"></div>
                        <div class="c_background_botton"></div>
                    </div>
                    <!-- 小女孩 -->
                    <div class="girl"></div>
                    <!-- 水波 -->
                    <div class="bridge-bottom">
                        <div class="water">
                            <div id="water1" class="water_1"></div>
                            <div id="water2" class="water_2"></div>
                            <div id="water3" class="water_3"></div>
                            <div id="water4" class="water_4"></div>
                        </div>
                    </div>
                    <!-- 星星 -->
                    <ul class="stars">
                        <li class="stars1"></li>
                        <li class="stars2"></li>
                        <li class="stars3"></li>
                        <li class="stars4"></li>
                        <li class="stars5"></li>
                        <li class="stars6"></li>
                    </ul>
                    <!-- 慕课网logo -->
                    <div class="logo"></div>
                </li>
            </ul>
            <!-- 飘花 -->
            <div id="snowflake"></div>
            <div id="boy" class="charector"></div>
        </div>
        <!-- 音乐图标 -->
        <div class="musicIco">
            <img src="static/images/music_pointer.png" />
            <img src="static/images/music_disc.png" class="music" />
        </div>
    </body>
    <script type="text/javascript" src="static/js/jquery.js"></script>
    <script type="text/javascript" src="static/js/jquery.transit.js"></script>
    <script type="text/javascript" src="static/js/snowflake.js"></script>
    <script type="text/javascript" src="static/js/swipe.js"></script>
    <script type="text/javascript" src="static/js/common.js"></script>
    <script type="text/javascript" src="static/js/index.js"></script>
</html>
